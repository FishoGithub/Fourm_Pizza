<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class='intro'>
      <h1>Papa Bohns Pizza</h1>
      <div class='inner-intro'>
        <h2>totally not papa johns with a different name!</h2>
        <br>
      </div>
    </div>
    <br>
    <div class = 'panels'>
      <div class = 'pizza-size'>
        <h4>Pizza Size</h4>
        <div class = 'smol'>Small, Medium, Large</div>
        <input id='size-input' type='range' value='1' min='1' max='3' step='1'></input>
      </div>
      <br>
      <div class = 'crust'>
        <h4>Pizza Crust</h4>
        <select id="pizza-crust">
          <option value='regular'>Regular</option>
          <option value = 'thin'>Thin</option>
          <option value='stuffed-crust'>Stuffed Crust</option>
        </select>
      </div>
      <br>
      <div class='toppings'>
        <h4>Toppings</h4>
        <div class = 'checkboxes' onchange='checkBoxes()'>
          <input type='checkbox' name='toppings-options' value="canadian bacon">Canadian Bacon</input>
          <input  type='checkbox' name='toppings-options'value="bacon"> Bacon</input> 
          <input  type='checkbox' name='toppings-options' value="pepperoni">Pepperoni</input> 
          <input  type='checkbox' name='toppings-options' value="peppers">Peppers</input> 
          <input  type='checkbox' name='toppings-options'value="meatballs">Meatballs</input> 
          <input  type='checkbox' name='toppings-options' value="none">None (plain cheese)</input>
        </div>
      </div>

    <div class = 'zip-code'>
      <h4>Zip Code</h4>
      <h5>Has to Be 98052</h5>
      <input id='zip' type = 'text'></input>
    </div>

    <br>
    <br>
    <div class = 'buttons'>
      <br>
      <button onclick="onSubmit()">Submit Zip Code</button>

      <div class = 'submit-button'>
        <br>
        <br>
        <br>
        <br>
        <button onclick="submitted()">Order</button>
        <br>
        <br>
      </div>
    </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
